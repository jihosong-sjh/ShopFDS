[pytest]
# Python 경로 설정
pythonpath = .

# 테스트 경로
testpaths = tests

# 비동기 모드
asyncio_mode = auto

# 추가 옵션
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -ra

# 마커 정의
markers =
    integration: 통합 테스트
    slow: 느린 테스트 (ML 학습 등)
    unit: 단위 테스트

# 로그 설정
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 최소 Python 버전
minversion = 7.0
