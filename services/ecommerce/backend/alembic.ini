# Alembic 마이그레이션 설정 파일

[alembic]
# 마이그레이션 스크립트 경로
script_location = alembic

# 마이그레이션 스크립트 템플릿
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# 시간대 설정 (한국 시간)
timezone = Asia/Seoul

# sys.path에 프로젝트 루트 추가
prepend_sys_path = .

# 마이그레이션 버전 관리 경로
version_path_separator = os  # os.pathsep을 사용

# 데이터베이스 URL (환경 변수에서 로드됨, env.py에서 처리)
sqlalchemy.url = postgresql+asyncpg://shopfds:dev_password@localhost:5432/shopfds_dev

[post_write_hooks]
# 마이그레이션 파일 생성 후 자동 포맷팅 (선택 사항)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 100 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
