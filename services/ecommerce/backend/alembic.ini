# Alembic migration configuration file

[alembic]
# Migration script path
script_location = alembic

# Migration script template
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Timezone setting
timezone = Asia/Seoul

# Add project root to sys.path
prepend_sys_path = .

# Version path separator
version_path_separator = os

# Database URL (loaded from environment variable, handled in env.py)
sqlalchemy.url = postgresql+asyncpg://shopfds:dev_password@localhost:5432/shopfds_dev

[post_write_hooks]
# Automatic formatting after migration file creation (optional)
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -l 100 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
