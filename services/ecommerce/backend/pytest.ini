[pytest]
# Python path 설정 - src 디렉토리를 모듈 경로에 추가
pythonpath = .

# 테스트 경로
testpaths = tests

# 비동기 테스트 모드 설정
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# 출력 옵션
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 마커 정의
markers =
    asyncio: 비동기 테스트
    unit: 유닛 테스트
    integration: 통합 테스트
    e2e: End-to-end 테스트
    slow: 느린 테스트 (30초 이상)

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
