[pytest]
# Python path 설정 - src 디렉토리를 모듈 검색 경로에 추가
pythonpath = .

# 테스트 파일 패턴
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 출력 옵션
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 테스트 디렉토리
testpaths = tests

# 마커 정의
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
