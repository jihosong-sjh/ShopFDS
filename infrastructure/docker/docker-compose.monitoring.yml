# Docker Compose for Monitoring Stack
# Prometheus, Grafana, Alertmanager for metrics and alerting

services:
  # Prometheus (Metrics Collection)
  prometheus:
    image: prom/prometheus:v2.40.0
    container_name: shopfds-prometheus-monitoring
    ports:
      - "9090:9090"
    volumes:
      - ../monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ../monitoring/prometheus/alerts:/etc/prometheus/alerts
      - prometheus_monitoring_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - shopfds-monitoring
      - shopfds-network
    restart: unless-stopped

  # Alertmanager (Alert Routing)
  alertmanager:
    image: prom/alertmanager:v0.25.0
    container_name: shopfds-alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ../monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager_data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - shopfds-monitoring
    restart: unless-stopped
    depends_on:
      - prometheus

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:9.3.0
    container_name: shopfds-grafana-monitoring
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_monitoring_data:/var/lib/grafana
      - ../monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ../monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - shopfds-monitoring
      - shopfds-network
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  prometheus_monitoring_data:
    driver: local
  alertmanager_data:
    driver: local
  grafana_monitoring_data:
    driver: local

networks:
  shopfds-monitoring:
    driver: bridge
  shopfds-network:
    external: true
