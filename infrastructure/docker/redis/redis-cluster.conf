# Redis Cluster Configuration
# ShopFDS Production Infrastructure - User Story 2

# Network
port 6379
bind 0.0.0.0
protected-mode no

# Cluster
cluster-enabled yes
cluster-config-file nodes.conf
cluster-node-timeout 5000

# Persistence
appendonly yes
appendfilename "appendonly.aof"
save 900 1
save 300 10
save 60 10000

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile ""

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300
