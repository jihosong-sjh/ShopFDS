# version: '3.8'

services:
  # PostgreSQL 15+ Master (with TimescaleDB extension)
  postgres:
    image: timescale/timescaledb:latest-pg15
    container_name: shopfds-postgres-master
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8"
      POSTGRES_REPLICATION_USER: ${POSTGRES_REPLICATION_USER:-replicator}
      POSTGRES_REPLICATION_PASSWORD: ${POSTGRES_REPLICATION_PASSWORD:-replicator_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_master_data:/var/lib/postgresql/data
      - postgres_wal_archive:/var/lib/postgresql/wal_archive
      - ./postgres/master.conf:/etc/postgresql/postgresql.conf
      - ./init-scripts:/docker-entrypoint-initdb.d
      - ../scripts/init-postgres-replication.sh:/docker-entrypoint-initdb.d/99-init-replication.sh
    command: postgres -c config_file=/etc/postgresql/postgresql.conf
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shopfds-network
      - shopfds-internal

  # PostgreSQL 15+ Replica (Read-Only)
  postgres-replica:
    image: timescale/timescaledb:latest-pg15
    container_name: shopfds-postgres-replica
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_MASTER_HOST: postgres
      POSTGRES_REPLICATION_USER: ${POSTGRES_REPLICATION_USER:-replicator}
      POSTGRES_REPLICATION_PASSWORD: ${POSTGRES_REPLICATION_PASSWORD:-replicator_password}
    ports:
      - "5433:5432"  # Different external port
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
      - ./postgres/replica.conf:/etc/postgresql/postgresql.conf
    command: |
      bash -c "
      # Wait for master to be ready
      until pg_isready -h postgres -U $${POSTGRES_USER}; do
        echo '[INFO] Waiting for master database to be ready...'
        sleep 2
      done

      # Check if replica is already initialized
      if [ ! -s /var/lib/postgresql/data/pgdata/PG_VERSION ]; then
        echo '[INFO] Initializing replica from master using pg_basebackup...'
        rm -rf /var/lib/postgresql/data/pgdata/*

        # Run pg_basebackup as postgres user
        # -R option automatically creates standby.signal and sets primary_conninfo
        gosu postgres bash -c \"PGPASSWORD=\$${POSTGRES_REPLICATION_PASSWORD} pg_basebackup -h postgres -D /var/lib/postgresql/data/pgdata -U \$${POSTGRES_REPLICATION_USER} -P -v -R -X stream -S replica_slot_1\"

        echo '[SUCCESS] Replica initialized successfully (pg_basebackup -R created standby.signal and primary_conninfo automatically)'
      else
        echo '[INFO] Replica already initialized, starting...'
      fi

      # Start PostgreSQL with custom config as postgres user
      exec gosu postgres postgres -c config_file=/etc/postgresql/postgresql.conf
      "
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - shopfds-network
      - shopfds-internal

  # Redis 7+
  redis:
    image: redis:7-alpine
    container_name: shopfds-redis
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - shopfds-network

  # RabbitMQ 3.12+ (Message Queue for Celery)
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: shopfds-rabbitmq
    env_file:
      - .env
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-admin}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-admin}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-shopfds}
    ports:
      - "5672:5672"    # AMQP protocol
      - "15672:15672"  # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shopfds-network

  # 이커머스 백엔드 (FastAPI)
  ecommerce-backend:
    build:
      context: ../../services/ecommerce/backend
      dockerfile: Dockerfile
    container_name: shopfds-ecommerce-backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      ENVIRONMENT: ${ENVIRONMENT}
    ports:
      - "8000:8000"
    volumes:
      - ../../services/ecommerce/backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - shopfds-network

  # FDS 서비스
  fds-service:
    build:
      context: ../../services/fds
      dockerfile: Dockerfile
    container_name: shopfds-fds
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/1
      ABUSEIPDB_API_KEY: ${ABUSEIPDB_API_KEY}
      ENVIRONMENT: ${ENVIRONMENT}
    ports:
      - "8001:8001"
    volumes:
      - ../../services/fds:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn src.main:app --host 0.0.0.0 --port 8001 --reload
    networks:
      - shopfds-network

  # ML 서비스
  ml-service:
    build:
      context: ../../services/ml-service
      dockerfile: Dockerfile
    container_name: shopfds-ml
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      MLFLOW_TRACKING_URI: ${MLFLOW_TRACKING_URI}
      ENVIRONMENT: ${ENVIRONMENT}
    ports:
      - "8002:8002"
    volumes:
      - ../../services/ml-service:/app
      - ml_models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
    command: uvicorn src.main:app --host 0.0.0.0 --port 8002 --reload
    networks:
      - shopfds-network

  # 관리자 대시보드 백엔드
  admin-backend:
    build:
      context: ../../services/admin-dashboard/backend
      dockerfile: Dockerfile
    container_name: shopfds-admin-backend
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://redis:6379/2
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}
      ENVIRONMENT: ${ENVIRONMENT}
    ports:
      - "8003:8003"
    volumes:
      - ../../services/admin-dashboard/backend:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn src.main:app --host 0.0.0.0 --port 8003 --reload
    networks:
      - shopfds-network

  # 이커머스 프론트엔드 (React + Vite)
  ecommerce-frontend:
    build:
      context: ../../services/ecommerce/frontend
      dockerfile: Dockerfile
      target: builder  # 개발 모드: builder stage 사용
    container_name: shopfds-ecommerce-frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8000
      VITE_FDS_API_URL: http://localhost:8001
    ports:
      - "3000:3000"
    volumes:
      - ../../services/ecommerce/frontend:/build
      - /build/node_modules
    depends_on:
      - ecommerce-backend
    command: npm run dev -- --host 0.0.0.0 --port 3000
    networks:
      - shopfds-network

  # 관리자 대시보드 프론트엔드
  admin-frontend:
    build:
      context: ../../services/admin-dashboard/frontend
      dockerfile: Dockerfile
      target: builder  # 개발 모드: builder stage 사용
    container_name: shopfds-admin-frontend
    environment:
      VITE_API_BASE_URL: http://localhost:8003
      VITE_FDS_API_URL: http://localhost:8001
    ports:
      - "3001:3001"
    volumes:
      - ../../services/admin-dashboard/frontend:/build
      - /build/node_modules
    depends_on:
      - admin-backend
    command: npm run dev -- --host 0.0.0.0 --port 3001
    networks:
      - shopfds-network

  # Elasticsearch 7.17 (Log Storage)
  elasticsearch:
    image: elasticsearch:7.17.15
    container_name: shopfds-elasticsearch
    environment:
      - discovery.type=single-node
      - cluster.name=shopfds-logs
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
      - ./elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - shopfds-network

  # Logstash 7.17 (Log Processing)
  logstash:
    image: logstash:7.17.15
    container_name: shopfds-logstash
    ports:
      - "5044:5044"  # Beats input
      - "9600:9600"  # Monitoring API
    volumes:
      - ../monitoring/logstash/pipeline:/usr/share/logstash/pipeline
      - ../monitoring/logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml
    environment:
      - "LS_JAVA_OPTS=-Xmx256m -Xms256m"
    networks:
      - shopfds-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9600 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kibana 7.17 (Log Visualization)
  kibana:
    image: kibana:7.17.15
    container_name: shopfds-kibana
    ports:
      - "5601:5601"
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
      ELASTICSEARCH_URL: http://elasticsearch:9200
    volumes:
      - ../monitoring/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml
      - ../monitoring/kibana/dashboards:/usr/share/kibana/dashboards
    networks:
      - shopfds-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5601/api/status || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5


  # MLflow (모델 버전 관리)
  mlflow:
    build:
      context: .
      dockerfile: mlflow.Dockerfile
    container_name: shopfds-mlflow
    env_file:
      - .env
    environment:
      BACKEND_STORE_URI: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/mlflow
      ARTIFACT_ROOT: /mlflow/artifacts
    ports:
      - "5000:5000"
    volumes:
      - mlflow_artifacts:/mlflow/artifacts
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - shopfds-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Prometheus (메트릭 수집)
  prometheus:
    image: prom/prometheus:latest
    container_name: shopfds-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - shopfds-network
    depends_on:
      - ecommerce-backend
      - fds-service

  # Grafana (메트릭 시각화)
  grafana:
    image: grafana/grafana:latest
    container_name: shopfds-grafana
    ports:
      - "3002:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - shopfds-network
    depends_on:
      - prometheus

volumes:
  postgres_master_data:
    driver: local
  postgres_replica_data:
    driver: local
  postgres_wal_archive:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
  elasticsearch_data:
    driver: local
  ml_models:
    driver: local
  mlflow_artifacts:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  shopfds-network:
    driver: bridge
  shopfds-internal:
    driver: bridge
    internal: true
  shopfds-monitoring:
    driver: bridge
