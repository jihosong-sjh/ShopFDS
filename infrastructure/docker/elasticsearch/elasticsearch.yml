# Elasticsearch Configuration for ShopFDS
# Purpose: Central log storage and search engine

cluster.name: shopfds-elk
node.name: shopfds-es-01

# Network settings
network.host: 0.0.0.0
http.port: 9200
transport.port: 9300

# Discovery settings (single-node for local dev)
discovery.type: single-node

# Security settings (disabled for local dev, enable in production)
xpack.security.enabled: false
xpack.security.enrollment.enabled: false
xpack.security.http.ssl.enabled: false
xpack.security.transport.ssl.enabled: false

# Monitoring settings
xpack.monitoring.collection.enabled: true

# Memory settings
bootstrap.memory_lock: false

# Path settings
path.data: /usr/share/elasticsearch/data
path.logs: /usr/share/elasticsearch/logs

# Index settings
action.auto_create_index: true
action.destructive_requires_name: true

# Cluster health
cluster.routing.allocation.disk.threshold_enabled: true
cluster.routing.allocation.disk.watermark.low: 85%
cluster.routing.allocation.disk.watermark.high: 90%
cluster.routing.allocation.disk.watermark.flood_stage: 95%

# Performance tuning
indices.memory.index_buffer_size: 10%
indices.queries.cache.size: 10%
indices.fielddata.cache.size: 20%

# Logging
logger.level: info
