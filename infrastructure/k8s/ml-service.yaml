apiVersion: apps/v1
kind: Deployment
metadata:
  name: ml-service
  namespace: shopfds
  labels:
    app: ml-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ml-service
  template:
    metadata:
      labels:
        app: ml-service
        tier: backend
    spec:
      containers:
      - name: ml-service
        image: shopfds/ml-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8002
          name: http
        env:
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: shopfds-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: shopfds-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: shopfds-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: shopfds-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: shopfds-secrets
              key: POSTGRES_PASSWORD
        - name: MLFLOW_TRACKING_URI
          valueFrom:
            configMapKeyRef:
              name: shopfds-config
              key: MLFLOW_TRACKING_URI
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: shopfds-config
              key: ENVIRONMENT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: shopfds-config
              key: LOG_LEVEL
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: shopfds-secrets
              key: SENTRY_DSN
        volumeMounts:
        - name: mlflow-storage
          mountPath: /app/mlruns
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 5
      volumes:
      - name: mlflow-storage
        persistentVolumeClaim:
          claimName: mlflow-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: ml-service
  namespace: shopfds
  labels:
    app: ml-service
spec:
  type: ClusterIP
  ports:
  - port: 8002
    targetPort: 8002
    protocol: TCP
    name: http
  selector:
    app: ml-service
