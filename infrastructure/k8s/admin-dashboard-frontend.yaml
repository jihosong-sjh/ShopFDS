apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-dashboard-frontend
  namespace: shopfds
  labels:
    app: admin-dashboard-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin-dashboard-frontend
  template:
    metadata:
      labels:
        app: admin-dashboard-frontend
        tier: frontend
    spec:
      containers:
      - name: admin-dashboard-frontend
        image: shopfds/admin-dashboard-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: admin-dashboard-frontend-service
  namespace: shopfds
  labels:
    app: admin-dashboard-frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: admin-dashboard-frontend
