apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-dashboard-backend
  namespace: shopfds
  labels:
    app: admin-dashboard-backend
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin-dashboard-backend
  template:
    metadata:
      labels:
        app: admin-dashboard-backend
        tier: backend
    spec:
      containers:
      - name: admin-dashboard-backend
        image: shopfds/admin-dashboard-backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8003
          name: http
        env:
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: shopfds-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: shopfds-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: shopfds-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: shopfds-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: shopfds-secrets
              key: POSTGRES_PASSWORD
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: shopfds-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: shopfds-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: shopfds-secrets
              key: REDIS_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: shopfds-secrets
              key: JWT_SECRET
        - name: FDS_API_URL
          valueFrom:
            configMapKeyRef:
              name: shopfds-config
              key: FDS_API_URL
        - name: ECOMMERCE_API_URL
          valueFrom:
            configMapKeyRef:
              name: shopfds-config
              key: ECOMMERCE_API_URL
        - name: ML_API_URL
          valueFrom:
            configMapKeyRef:
              name: shopfds-config
              key: ML_API_URL
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: shopfds-config
              key: ENVIRONMENT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: shopfds-config
              key: LOG_LEVEL
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: shopfds-secrets
              key: SENTRY_DSN
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: admin-dashboard-backend-service
  namespace: shopfds
  labels:
    app: admin-dashboard-backend
spec:
  type: ClusterIP
  ports:
  - port: 8003
    targetPort: 8003
    protocol: TCP
    name: http
  selector:
    app: admin-dashboard-backend
