apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: shopfds-ingress
  namespace: shopfds
  annotations:
    # Nginx Ingress Controller 설정
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"

    # Rate Limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"

    # CORS 설정
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, PATCH, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"

    # 타임아웃 설정
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"

    # 보안 헤더
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "X-Frame-Options: SAMEORIGIN";
      more_set_headers "X-Content-Type-Options: nosniff";
      more_set_headers "X-XSS-Protection: 1; mode=block";
      more_set_headers "Referrer-Policy: no-referrer-when-downgrade";

    # cert-manager를 사용하는 경우 (TLS 자동 발급)
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - shopfds.example.com
    - admin.shopfds.example.com
    - api.shopfds.example.com
    secretName: shopfds-tls-secret
  rules:
  # 고객용 프론트엔드
  - host: shopfds.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ecommerce-frontend-service
            port:
              number: 80

  # 관리자 대시보드 프론트엔드
  - host: admin.shopfds.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: admin-dashboard-frontend-service
            port:
              number: 80

  # API Gateway (모든 백엔드 서비스)
  - host: api.shopfds.example.com
    http:
      paths:
      # 이커머스 백엔드 API
      - path: /v1/auth
        pathType: Prefix
        backend:
          service:
            name: ecommerce-backend-service
            port:
              number: 8000
      - path: /v1/products
        pathType: Prefix
        backend:
          service:
            name: ecommerce-backend-service
            port:
              number: 8000
      - path: /v1/cart
        pathType: Prefix
        backend:
          service:
            name: ecommerce-backend-service
            port:
              number: 8000
      - path: /v1/orders
        pathType: Prefix
        backend:
          service:
            name: ecommerce-backend-service
            port:
              number: 8000
      - path: /v1/admin
        pathType: Prefix
        backend:
          service:
            name: ecommerce-backend-service
            port:
              number: 8000

      # FDS API
      - path: /v1/fds
        pathType: Prefix
        backend:
          service:
            name: fds-service
            port:
              number: 8001
      - path: /internal/fds
        pathType: Prefix
        backend:
          service:
            name: fds-service
            port:
              number: 8001

      # ML 서비스 API
      - path: /v1/ml
        pathType: Prefix
        backend:
          service:
            name: ml-service
            port:
              number: 8002

      # 관리자 대시보드 백엔드 API
      - path: /v1/dashboard
        pathType: Prefix
        backend:
          service:
            name: admin-dashboard-backend-service
            port:
              number: 8003
      - path: /v1/review-queue
        pathType: Prefix
        backend:
          service:
            name: admin-dashboard-backend-service
            port:
              number: 8003
      - path: /v1/transactions
        pathType: Prefix
        backend:
          service:
            name: admin-dashboard-backend-service
            port:
              number: 8003
      - path: /v1/rules
        pathType: Prefix
        backend:
          service:
            name: admin-dashboard-backend-service
            port:
              number: 8003
      - path: /v1/ab-tests
        pathType: Prefix
        backend:
          service:
            name: admin-dashboard-backend-service
            port:
              number: 8003
