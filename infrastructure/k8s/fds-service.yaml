apiVersion: apps/v1
kind: Deployment
metadata:
  name: fds-service
  namespace: shopfds
  labels:
    app: fds-service
    tier: backend
spec:
  replicas: 5
  selector:
    matchLabels:
      app: fds-service
  template:
    metadata:
      labels:
        app: fds-service
        tier: backend
    spec:
      containers:
      - name: fds-service
        image: shopfds/fds-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8001
          name: http
        env:
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: shopfds-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: shopfds-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: shopfds-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: shopfds-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: shopfds-secrets
              key: POSTGRES_PASSWORD
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: shopfds-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: shopfds-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: shopfds-secrets
              key: REDIS_PASSWORD
        - name: ABUSEIPDB_API_KEY
          valueFrom:
            secretKeyRef:
              name: shopfds-secrets
              key: ABUSEIPDB_API_KEY
        - name: FDS_EVALUATION_TIMEOUT_MS
          valueFrom:
            configMapKeyRef:
              name: shopfds-config
              key: FDS_EVALUATION_TIMEOUT_MS
        - name: CTI_TIMEOUT_MS
          valueFrom:
            configMapKeyRef:
              name: shopfds-config
              key: CTI_TIMEOUT_MS
        - name: ML_API_URL
          valueFrom:
            configMapKeyRef:
              name: shopfds-config
              key: ML_API_URL
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: shopfds-config
              key: ENVIRONMENT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: shopfds-config
              key: LOG_LEVEL
        - name: SENTRY_DSN
          valueFrom:
            secretKeyRef:
              name: shopfds-secrets
              key: SENTRY_DSN
        resources:
          requests:
            memory: "1Gi"
            cpu: "1000m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 10
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: fds-service
  namespace: shopfds
  labels:
    app: fds-service
spec:
  type: ClusterIP
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: http
  selector:
    app: fds-service

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: fds-service-hpa
  namespace: shopfds
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: fds-service
  minReplicas: 5
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
