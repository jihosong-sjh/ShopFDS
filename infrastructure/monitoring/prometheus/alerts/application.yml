groups:
  - name: application
    interval: 30s
    rules:
      # API Error Rate Alerts
      - alert: HighAPIErrorRate
        expr: (rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m])) * 100 > 5
        for: 5m
        labels:
          severity: warning
          component: application
        annotations:
          summary: "High API error rate on {{ $labels.service }}"
          description: "Error rate is {{ $value }}% (threshold: 5%)"
      
      - alert: CriticalAPIErrorRate
        expr: (rate(http_requests_total{status=~"5.."}[5m]) / rate(http_requests_total[5m])) * 100 > 15
        for: 2m
        labels:
          severity: critical
          component: application
        annotations:
          summary: "Critical API error rate on {{ $labels.service }}"
          description: "Error rate is critically high at {{ $value }}%"
      
      # Health Check Alerts
      - alert: HealthCheckFailing
        expr: up{job=~"ecommerce|fds|ml-service|admin-dashboard"} == 0
        for: 2m
        labels:
          severity: critical
          component: application
        annotations:
          summary: "Health check failing for {{ $labels.job }}"
          description: "Service {{ $labels.job }} health check has been failing for 2 minutes"
      
      # Response Time Alerts
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 1.0
        for: 5m
        labels:
          severity: warning
          component: application
        annotations:
          summary: "High response time on {{ $labels.service }}"
          description: "P95 response time is {{ $value }}s (threshold: 1.0s)"
      
      - alert: CriticalResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 3.0
        for: 2m
        labels:
          severity: critical
          component: application
        annotations:
          summary: "Critical response time on {{ $labels.service }}"
          description: "P95 response time is critically high at {{ $value }}s"
      
      # FDS-Specific Alerts
      - alert: FDSEvaluationSlow
        expr: histogram_quantile(0.95, rate(fds_evaluation_duration_seconds_bucket[5m])) > 0.1
        for: 5m
        labels:
          severity: warning
          component: fds
        annotations:
          summary: "FDS evaluation time exceeds target"
          description: "P95 FDS evaluation time is {{ $value }}s (target: 0.1s)"
      
      - alert: FDSHighRiskTransactionSpike
        expr: rate(fds_transactions_total{risk_level="high"}[5m]) > 100
        for: 10m
        labels:
          severity: warning
          component: fds
        annotations:
          summary: "Spike in high-risk transactions"
          description: "High-risk transaction rate is {{ $value }}/s"
      
      # Ecommerce-Specific Alerts
      - alert: HighOrderFailureRate
        expr: (rate(order_created_total{status="failed"}[5m]) / rate(order_created_total[5m])) * 100 > 10
        for: 5m
        labels:
          severity: warning
          component: ecommerce
        annotations:
          summary: "High order failure rate"
          description: "Order failure rate is {{ $value }}% (threshold: 10%)"
      
      - alert: NoOrdersCreated
        expr: rate(order_created_total[10m]) == 0
        for: 15m
        labels:
          severity: warning
          component: ecommerce
        annotations:
          summary: "No orders created in last 15 minutes"
          description: "Order creation pipeline may be broken"
      
      # Celery Worker Alerts
      - alert: CeleryWorkerDown
        expr: celery_workers_active == 0
        for: 2m
        labels:
          severity: critical
          component: worker
        annotations:
          summary: "All Celery workers are down"
          description: "No active Celery workers detected"
      
      - alert: CeleryHighTaskFailureRate
        expr: (rate(celery_task_failed_total[5m]) / rate(celery_task_total[5m])) * 100 > 10
        for: 5m
        labels:
          severity: warning
          component: worker
        annotations:
          summary: "High Celery task failure rate"
          description: "Task failure rate is {{ $value }}% (threshold: 10%)"
      
      - alert: CeleryQueueBacklog
        expr: celery_queue_length > 1000
        for: 10m
        labels:
          severity: warning
          component: worker
        annotations:
          summary: "Celery queue backlog detected"
          description: "Queue {{ $labels.queue }} has {{ $value }} pending tasks"
      
      # ML Model Alerts
      - alert: MLModelInferenceError
        expr: rate(ml_model_inference_errors_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
          component: ml-service
        annotations:
          summary: "ML model inference errors detected"
          description: "Model {{ $labels.model_name }} has {{ $value }} errors/s"
      
      - alert: MLModelDrift
        expr: ml_model_accuracy < 0.85
        for: 30m
        labels:
          severity: warning
          component: ml-service
        annotations:
          summary: "ML model accuracy degradation"
          description: "Model {{ $labels.model_name }} accuracy is {{ $value }} (threshold: 0.85)"
