# ========================================
# 프론트엔드 서버 설정
# ========================================

# ========================================
# 고객용 프론트엔드 (shopfds.example.com)
# ========================================

# HTTP -> HTTPS 리디렉션
server {
    listen 80;
    server_name shopfds.example.com www.shopfds.example.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 고객용 프론트엔드
server {
    listen 443 ssl http2;
    server_name shopfds.example.com www.shopfds.example.com;

    # SSL/TLS 설정
    ssl_certificate /etc/nginx/ssl/shopfds.example.com.crt;
    ssl_certificate_key /etc/nginx/ssl/shopfds.example.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 보안 헤더 (프론트엔드용)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Rate Limiting
    limit_req zone=general burst=50 nodelay;
    limit_conn conn_limit 100;

    # 루트 경로
    location / {
        proxy_pass http://ecommerce_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # 정적 파일 캐싱
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://ecommerce_frontend;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Health Check
    location /health {
        access_log off;
        proxy_pass http://ecommerce_frontend/health;
    }

    # 에러 페이지
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
}

