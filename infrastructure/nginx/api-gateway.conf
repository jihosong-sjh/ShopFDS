# ========================================
# API Gateway 설정
# 모든 백엔드 API 라우팅
# ========================================

# HTTP -> HTTPS 리디렉션
server {
    listen 80;
    server_name api.shopfds.example.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS API Gateway
server {
    listen 443 ssl http2;
    server_name api.shopfds.example.com;

    # SSL/TLS 설정
    ssl_certificate /etc/nginx/ssl/api.shopfds.example.com.crt;
    ssl_certificate_key /etc/nginx/ssl/api.shopfds.example.com.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 보안 헤더
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer" always;

    # CORS 설정
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
    add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization" always;
    add_header Access-Control-Expose-Headers "Content-Length,Content-Range" always;

    # Rate Limiting
    limit_req zone=api burst=20 nodelay;
    limit_conn conn_limit 50;

    # 프록시 설정 (공통)
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    # 타임아웃 설정
    proxy_connect_timeout 10s;
    proxy_send_timeout 30s;
    proxy_read_timeout 30s;

    # Health Check (Nginx 자체)
    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ========================================
    # 이커머스 백엔드 API
    # ========================================

    # 인증 API (Rate Limiting 더 엄격)
    location /v1/auth {
        limit_req zone=auth burst=5 nodelay;
        proxy_pass http://ecommerce_backend;
    }

    # 상품 API
    location /v1/products {
        proxy_pass http://ecommerce_backend;
        proxy_cache_valid 200 10m;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # 장바구니 API
    location /v1/cart {
        proxy_pass http://ecommerce_backend;
    }

    # 주문 API
    location /v1/orders {
        proxy_pass http://ecommerce_backend;
        proxy_read_timeout 60s;
    }

    # 관리자 API (추가 인증 필요)
    location /v1/admin {
        # IP 화이트리스트 (선택사항)
        # allow 10.0.0.0/8;
        # deny all;

        proxy_pass http://ecommerce_backend;
    }

    # ========================================
    # FDS API
    # ========================================

    # 내부 FDS API (외부 접근 차단)
    location /internal/fds {
        # 내부 네트워크에서만 접근 허용
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;

        proxy_pass http://fds_service;
        proxy_read_timeout 150ms;  # FDS는 100ms 목표
    }

    # 공개 FDS API
    location /v1/fds {
        proxy_pass http://fds_service;
    }

    # ========================================
    # ML 서비스 API
    # ========================================

    location /v1/ml {
        # ML 학습/배포는 관리자만
        # allow 10.0.0.0/8;
        # deny all;

        proxy_pass http://ml_service;
        proxy_read_timeout 300s;  # 학습은 시간이 오래 걸릴 수 있음
    }

    # ========================================
    # 관리자 대시보드 백엔드 API
    # ========================================

    # 대시보드 통계 API
    location /v1/dashboard {
        proxy_pass http://admin_dashboard_backend;
    }

    # 검토 큐 API
    location /v1/review-queue {
        proxy_pass http://admin_dashboard_backend;
    }

    # 거래 상세 API
    location /v1/transactions {
        proxy_pass http://admin_dashboard_backend;
    }

    # 룰 관리 API
    location /v1/rules {
        proxy_pass http://admin_dashboard_backend;
    }

    # A/B 테스트 API
    location /v1/ab-tests {
        proxy_pass http://admin_dashboard_backend;
    }

    # ========================================
    # Prometheus 메트릭 (모니터링용)
    # ========================================

    location /metrics {
        # 내부 네트워크에서만 접근 허용
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;

        access_log off;
        proxy_pass http://ecommerce_backend/metrics;
    }

    # ========================================
    # WebSocket 지원 (실시간 알림용)
    # ========================================

    location /ws {
        proxy_pass http://admin_dashboard_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400;
    }

    # ========================================
    # 에러 페이지
    # ========================================

    error_page 404 /404.json;
    location = /404.json {
        internal;
        return 404 '{"error": "Not Found", "status": 404}';
        add_header Content-Type application/json;
    }

    error_page 500 502 503 504 /50x.json;
    location = /50x.json {
        internal;
        return 500 '{"error": "Internal Server Error", "status": 500}';
        add_header Content-Type application/json;
    }
}
