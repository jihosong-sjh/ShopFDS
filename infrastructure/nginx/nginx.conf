# ========================================
# Nginx API Gateway 설정
# ShopFDS 플랫폼
# ========================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# 최대 파일 디스크립터 수
worker_rlimit_nofile 65535;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 로그 포맷
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format json_combined escape=json
    '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"upstream_addr":"$upstream_addr",'
        '"upstream_status":"$upstream_status",'
        '"upstream_response_time":"$upstream_response_time"'
    '}';

    access_log /var/log/nginx/access.log json_combined;

    # 성능 최적화
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 100;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # 버퍼 크기 설정
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;
    output_buffers 1 32k;
    postpone_output 1460;

    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/x-javascript
        application/xml
        application/xml+rss
        application/atom+xml
        application/rdf+xml
        image/svg+xml;

    # 보안 헤더 (기본값)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Rate Limiting 존 정의
    limit_req_zone $binary_remote_addr zone=general:10m rate=100r/s;
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=api:10m rate=50r/s;
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Upstream 서버 정의
    upstream ecommerce_backend {
        least_conn;
        server ecommerce-backend-1:8000 max_fails=3 fail_timeout=30s;
        server ecommerce-backend-2:8000 max_fails=3 fail_timeout=30s;
        server ecommerce-backend-3:8000 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream fds_service {
        least_conn;
        server fds-service-1:8001 max_fails=3 fail_timeout=30s;
        server fds-service-2:8001 max_fails=3 fail_timeout=30s;
        server fds-service-3:8001 max_fails=3 fail_timeout=30s;
        keepalive 64;
    }

    upstream ml_service {
        least_conn;
        server ml-service-1:8002 max_fails=3 fail_timeout=30s;
        server ml-service-2:8002 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    upstream admin_dashboard_backend {
        least_conn;
        server admin-dashboard-backend-1:8003 max_fails=3 fail_timeout=30s;
        server admin-dashboard-backend-2:8003 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    upstream ecommerce_frontend {
        least_conn;
        server ecommerce-frontend-1:80 max_fails=3 fail_timeout=30s;
        server ecommerce-frontend-2:80 max_fails=3 fail_timeout=30s;
        server ecommerce-frontend-3:80 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }

    upstream admin_dashboard_frontend {
        least_conn;
        server admin-dashboard-frontend-1:80 max_fails=3 fail_timeout=30s;
        server admin-dashboard-frontend-2:80 max_fails=3 fail_timeout=30s;
        keepalive 16;
    }

    # 서버 설정 파일 포함
    include /etc/nginx/conf.d/*.conf;
}
